<div class="container  h-100 mt-2 mb-5" >
    <div class="row d-flex justify-content-center align-items-center h-100" > 
      <div class="col col-xl-10">
        <div class="card " style="border-radius: 1rem;" id="forshadow" >
          <div class="row g-0 m-0" >
            <div class="col-md-6 col-lg-6 d-none d-md-block"  >
              <img
              src="https://cdni.iconscout.com/illustration/premium/thumb/doctor-giving-advice-to-patient-2527798-2117453.png"
              alt="login form"
              class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%;height: 25rem;"/>
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center" >
              <div class="card-body  p-lg-4 text-black">

                <form [formGroup]="login" (ngSubmit)="onLogin()">

                  <h3 class="fw-normal  pb-3" style="letter-spacing: 1px;" id="x3">Login</h3>

                  <div class=" ">
                    <label class="form-label" for="form2Example17"><span class="text-danger">*</span> Username</label>
                    <input type="email" id="form2Example17" class="form-control p-2 mb-3" name="username" formControlName="username">
                    <p *ngIf="login.controls['username'].touched && !login.controls['username'].valid" class="text-danger">Username shouldnt be empty</p>
                   
                  </div>

                  <div class="">
                    <label class="form-label" for="form2Example27"><span class="text-danger">*</span>Password</label>
                    <input type="password" id="form2Example27" class="form-control p-2 mb-2" name="password" formControlName="password">
                    <p *ngIf="login.controls['password'].touched && !login.controls['password'].valid" class="text-danger">Password shouldnt be empty</p>
                  </div>

                  <div class="pt-1 mb-3">
                    <button class="btn btn-md ps-3 pe-3" style="background-color: red;color: white;" [disabled]="!login.valid" type="submit">Login</button>
                  </div>

                  <a class="small text-muted mb-2" href="#!">Forgot password?</a>
                
                  <p class=" pb-lg-2 my-4 text-center">Don't have an account? 
                    <a routerLink="/register">register</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
