<div class="container">

  <div class="pagetitle">
    <h1>Emergency Appointments</h1>
  </div><!-- End Page Title -->


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Patient Name</th>
        <th scope="col">Doctor Name</th>
        <th scope="col">Specalization</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appo of emergencyObj;let i=index">
        <td>{{appo.patientname}}</td>
        <td>{{appo.doctor}}</td>
        <td>{{appo.specialization}}</td>
        <td>{{appo.appointmentdate}}</td>
        <td>{{appo.timeslot}}</td>
        <td>{{appo.status}}</td>
      </tr>

    </tbody>
  </table>


</div>
